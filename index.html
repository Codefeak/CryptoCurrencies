<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Currencies</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main-container">
      <h1>Crypto Currencies Visualizing Application</h1>
      <div class="side-bar">
        <div class="search-panel">
          <div>
            <input id="input" type="text" name="" value="" 
            placeholder ="Enter to Search">
            <!-- <i class="fas fa-search"></i> -->
          <button id="search">Search</button>
          </div>
          <button id="sort-name">Sort By Name</button>
          <button id="sort-rank">Sort By Rank</button>
          <button id="sort-price">Sort By Price</button>

        </div>
        <div class="card-info">
          <img id="logo-one" src=""><br>
          <span class="yellow">ID : </span><span id="id"></span><br>
          <span class="yellow">Name : </span><span id="name"></span><br>
          <span class="yellow">Symbol : </span><span id="symbol"></span><br>
          <span class="yellow">Rank :</span><span id="rank"></span><br>
          <span class="yellow">Price_USD : </span><span id="price-usd"></span><br>
          <span class="yellow">Price_BTC : </span><span id="price-bit"></span><br>
          <span class="yellow">24h_Volume : </span><span id="vol-usd"></span><br>
          <span class="yellow">Market Capacity : </span><span id="market-cap"></span><br>
          <span class="yellow">Available Supply : </span><span id="available"></span><br>
          <span class="yellow">Total Supply : </span><span id="total-supply"></span><br>
          <span class="yellow">Maximun Supply : </span><span id="max-supply"></span><br>
          <span class="yellow">% Change in 1hr : </span><span id="change-1d"></span><br>
          <span class="yellow">% Change in 24hr : </span><span id="change-24h"></span><br>
          <span class="yellow">% Change in 7days : </span><span id="change-7d"></span><br>
          <span class="yellow">Last Updated : </span><span id="last-updated"></span><br>
        </div>
      </div>
      <div class="large-space">
        <div class="disp-header">
          <h2 class="yellow">All Currencies</h2>
          <i class="fas fa-sort-amount-up"></i>
          <i class="fas fa-sort-amount-down"></i>
        </div> 
        <ul id='currencies'>

        </ul>

      </div>
    </div>
    <script type="text/javascript" src="js/main.js">

    </script>

  </body>
</html>
