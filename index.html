<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Currencies</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main-container">
      <h1>Crypto Currencies Visualizing Application</h1>
      <div class="side-bar">
        <div class="search-panel">
          <div>
            <input id="input" type="text" name="" value="">
          <button id="search">Search</button>
          </div>
          <button id="sort-name">Sort By Name</button>
          <button id="sort-rank">Sort By Rank</button>
          <button id="sort-price">Sort By Price</button>

        </div>
        <div class="card-info">
          <img id="logo-one" src=""><br>
          <span>ID :</span><span id="id"></span><br>
          <span>Name :</span><span id="name"></span><br>
          <span>Symbol :</span><span id="symbol"></span><br>
          <span>Rank :</span><span id="rank"></span><br>
          <span>Price_USD :</span><span id="price-usd"></span><br>
          <span>Price_BTC:</span><span id="price-bit"></span><br>
          <span>24h_Volume :</span><span id="vol-usd"></span><br>
          <span>Market Capacity :</span><span id="market-cap"></span><br>
          <span>Available Supply :</span><span id="available"></span><br>
          <span>Total Supply :</span><span id="total-supply"></span><br>
          <span>Maximun Supply :</span><span id="max-supply"></span><br>
          <span>% Change in 1hr :</span><span id="change-1d"></span><br>
          <span>% Change in 24hr :</span><span id="change-24h"></span><br>
          <span>% Change in 7days :</span><span id="change-7d"></span><br>
          <span>Last Updated :</span><span id="last-updated"></span><br>
        </div>
      </div>
      <div class="large-space">
        <div class="disp-header">
          <h2>All Currencies</h2>
          <i class="fas fa-sort-amount-up"></i>
          <i class="fas fa-sort-amount-down"></i>
        </div> 
        <ul id='currencies'>

        </ul>

      </div>
    </div>
    <script type="text/javascript" src="js/main.js">

    </script>

  </body>
</html>
